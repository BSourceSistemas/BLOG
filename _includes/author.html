        <img itemprop="image" class="img-rounded" src="/assets/img/blog-author.jpg" alt="http://www.bsource.com.br/">

            <a itemprop="name" href="https://plus.google.com/+{{site.gplus_username}}/posts">{{site.username}}</a>

<script src="/assets/js/nanobar.min.js"></script>
<script>
    var options = {
        classname: 'my-class',
        id: 'my-id'
    };
    var nanobar = new Nanobar(options);
    nanobar.go(30);
    nanobar.go(76);
    nanobar.go(100);
</script>
<style>
    .my-class .bar {
        background: #3a08ec;
    }
</style>
<div class="nanobar my-class" id="my-id" style="position: fixed;">
    <div class="bar"></div>
</div>
<style>
    .progress-bar {
        background: linear-gradient(to right, #1B75BA var(--scroll), transparent 0);
        background-repeat: no-repeat;
        width: 100%;
        position: fixed;
        bottom: 0;
        left: 0;
        height: 2px;
        z-index: 1;
    }
</style>

<!-- This is the bar which shows scroll percentage -->
<div class="progress-bar"></div>

<!-- Script used to generate --scroll variable with current scroll percentage value -->
<script>
    var element = document.documentElement,
        body = document.body,
        scrollTop = 'scrollTop',
        scrollHeight = 'scrollHeight',
        progress = document.querySelector('.progress-bar'),
        scroll;

    document.addEventListener('scroll', function () {
        scroll = (element[scrollTop] || body[scrollTop]) / ((element[scrollHeight] || body[scrollHeight]) - element.clientHeight) * 100;
        progress.style.setProperty('--scroll', scroll + '%');
    });
</script>
